<ion-header>
  <ion-navbar>
    <ion-title>Hijrah</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 style="text-align: center">Gregorian to Hijri Date Converter!</h3>
  <!-- <p>
    The Islamic, Muslim, or Hijri calendar (Arabic: التقويم الهجري‎‎ at-taqwīm al-hijrī) is a lunar calendar consisting of 12 months in a year of 354 or 355 days. It is used (often alongside the Gregorian calendar) to date events in many Muslim countries. It is also used by Muslims to determine the proper days of Islamic holidays and rituals, such as the annual period of fasting and the proper time for the pilgrimage to Mecca.
  </p> -->
  <!-- <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p> -->
  <div style="text-align: center">
  <p>Today's Date</p>
  <p>{{todaysDate}}</p>
  <p>{{todaysDate | hijriDate}}</p>
</div>

  <ion-list>
  <ion-item>
    <ion-label>Adjust Date</ion-label>
    <ion-select [(ngModel)]="adjustmentVariable" (ionChange)="getHijriDate()">
      <ion-option value="0">None</ion-option>
      <ion-option value="1">Add one day</ion-option>
      <ion-option value="2">Add two days</ion-option>
      <ion-option value="-1">Subtract one day</ion-option>
      <ion-option value="-2">Subtract two days</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


  <ion-item>
    <ion-label>Date</ion-label>
    <!-- (ionChange)="getHijriDate()" -->
    <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="YYYY MM DD" [(ngModel)]="event.dateStarts" ></ion-datetime>
  </ion-item>

  <p style="text-align: center">Date: {{event.dateStarts}}</p>
  <!-- <p style="text-align: center">Hijri Date: {{testDate}}</p> -->
  <p style="text-align: center">Hijri Date: {{event.dateStarts | hijriDate}}</p>

</ion-content>
